<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="SIM1">
        <div class="sunRise">
            <div class="circle"></div><div class="boly"></div><div class="boly"></div><div class="boly"></div><div class="boly"></div><div class="soly"></div><div class="soly"></div><div class="soly"></div><div class="soly"></div>
        </div>
        <div class="cloudFlare">
            <div class="b-circle"></div><div class="s-circle"></div><div class="big"></div>
        </div>
    </section>

    
    <section id="app">
        <div class ="holdsun headsun">Weather App</div>
        <div class ="holdsun zip"><label for="Zipcode">Enter Zipcode here</label>
            <input type="text" id="Zipcode" placeholder="Enter Zipcode PLS"></div>

        <div class ="holdsun fe"><label for="feelings">How are you ?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="12" cols="55"></textarea>
           
            <div class="Clicker">
                <button id="generate" type = "submit"> Generate </button>

                <button id="reset" type = "reset"> Reset </button>
            </div>
        </div>
        <div class ="holdsun try">
            <div class = "title">Most Enter</div>

            <div id = "entryHolder">
                <div class="o">City: <span id = "city"></span>
                </div>
                <div class="tt">Date: <span id = "date"></span>
                </div>
                <div class="t3">Temp: <span id = "temp"></span>
                </div>
                <div class="f">Description: <span id = "description"></span><img src="" alt="weater icon" id="icon"></div>
                <div class="f">User entry: <span id = "content"></span></div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
